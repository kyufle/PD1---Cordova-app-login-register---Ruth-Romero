<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Login</h1>
        <input id="userNameLogin" type="text">
        <input id="userPasswordLogin" type="password">
        <button id="login" onclick="loginButton()">Login</button>
        <p id="loginP"></p>
        <p id="donthaveaccount">Do you don't have account yet? <a href="#signin">Sign in</a></p>
        
        
        
        <h1 id="signin">Sign in</h1>
        <input id="userNameSignin" type="text">
        <input id="userPasswordSignin" type="password">
        <button id="signin" onclick="signInButton()">Sign in</button>
    </div>
    
    <script>
    const usersAndPassword = {
        manuel: 'P@ssword',
        paco: 'P@ssword1'
    };
    function loginButton(){
        const userNameLogin = document.getElementById("userNameLogin").value;
        const userPasswordLogin = document.getElementById("userPasswordLogin").value;
        const loginP = document.getElementById("loginP");
        let login = false;
        for (users in usersAndPassword){
            console.log(users === userNameLogin, userPasswordLogin === usersAndPassword[users]);
            if (users === userNameLogin && usersAndPassword[users] === userPasswordLogin){
                loginP.textContent = "";
                login = true;
            }
        }
        if (login){
            loginP.textContent = "The user and password are correct";
            loginP.classList.remove("incorrect");
            loginP.classList.add("correct");
            
        } else{
            loginP.textContent = "The user and password are incorrect";
            loginP.classList.remove("correct");
            loginP.classList.add("incorrect");  
        }
    }
    
    function signInButton(){
        const userNameSignin = document.getElementById("userNameSignin").value;
        const userPasswordSignin = document.getElementById("userPasswordSignin").value;
        usersAndPassword.put(userNameSignin, userPasswordSignin);
        console.log(users);
    }
    </script>
</body>
</html>
